[package]
name = "bevy_blender"
authors = ["Jerald Thomas <jeraldamo@gmail.com>"]
version = "0.1.0"
edition = "2018"
description = "bevy_blender is a Bevy library that allows you to use assets created in Blender directly from the .blend file"
readme = "README.md"
repository = "https://github.com/jeraldamo/bevy_blender"
license = "MIT"
keywords = ["gamedev", "bevy", "blender"]
categories = ["game-development"]


[dependencies]
blend = ">=0.6.1"
bevy_app = ">=0.6.0"
bevy_asset = ">=0.6.0"
bevy_render = ">=0.6.0"
bevy_utils = ">=0.6.0"
anyhow = ">=1.0"
thiserror = ">=1.0"

[dev-dependencies]
bevy = ">=0.6.0"

[features]
default = []

[[example]]
name = "camera"
path = "examples/camera.rs"
required-features = ["bevy/default"]

[[example]]
name = "demo"
path = "examples/demo.rs"
required-features = ["bevy/default"]
